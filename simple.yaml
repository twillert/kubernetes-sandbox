#
# Create a simple Kubernetes cluster:
#   - 1x Master (+ etcd)
#   - 2x Worker nodes
#
---
- hosts: kube-master:kube-node
  tasks:
    - name: setup Kubernetes RPM repository
      copy:
        src: files/k8s.repo
        dest: /etc/yum.repos.d/kubernetes.repo

    - shell: yum-config-manager --enable rhui-REGION-rhel-server-extras

    - selinux: state=disabled

    - name: install Docker
      yum:
        name: docker
        state: installed

    - name: install K8S packages
      yum:
        name: "{{  item }}"
        state: installed
      with_items:
        - kubelet
        - kubeadm
        - kubectl

    - name: customise kubelet service
      copy:
        src: files/10-kubeadm.conf
        dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf

    - name: enable Docker and Kubelet service
      service:
        name: "{{ item }}"
        state: started       
        enabled: yes
      with_items:
        - docker
        - kubelet

    - name: enable IPv4 forwarding
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: 1
        state: present
        reload: yes

    - name: prepare for Calico networking
      file:
        path: "{{ item }}"
        state: directory
      with_items:
        - /etc/cni
        - /etc/cni/net.d

- hosts: kube-master
  vars:
    k8s_version_string: v1.9.2
  tasks:
    - name: Generate cluster token
      shell: /bin/kubeadm token generate
      register: kubeadm_token_generate

    - set_fact: kubeadm_token={{ kubeadm_token_generate.stdout }}

    - name: prepare kubeadm.config and calico.yaml on master
      template:
        src: "templates/{{ item }}"
        dest: "/root/{{ item }}"
      with_items:
        - kubeadm.config
        - calico-3.0.yaml

